---
type: CheckConfig
api_version: core/v2
metadata:
  name: check-disk-usage
spec:
  command: check-disk-usage --include-fs-type "xfs" --exclude-fs-path "/boot" --warning 90 --critical 95 --metrics
  output_metric_format: prometheus_text
  pipelines:
  - api_version: core/v2
    name: metrics-pipeline
    type: Pipeline
  runtime_assets:
  - check-disk-usage
  subscriptions:
  - system
  interval: 60
  publish: true
---
type: Asset
api_version: core/v2
metadata:
  name: check-disk-usage
spec:
  builds:
  - url: http://192.168.56.254/check-disk-usage.tar.gz
    sha512: d26272cf5680c872ce9ebd0e10d8698f3a75a81bf838e3bf3b2120ff7c073700592843499fe664ff9396c23d798e4885bfe04fcd44f75af59b938ebb7f62e6a6
    filters:
    - entity.system.os == 'linux'
    - entity.system.arch == 'amd64'
